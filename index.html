<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Deparment Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --turquoise: #1abc9c;
            --emerald: #2ecc71;
            --peter-river: #3498db;
            --amethyst: #9b59b6;
            --wet-asphalt: #34495e;
            --green-sea: #16a085;
            --nephritis: #27ae60;
            --belize-hole: #2980b9;
            --wisteria: #8e44ad;
            --midnight-blue: #2c3e50;
            --sunflower: #f1c40f;
            --carrot: #e67e22;
            --alizarin: #e74c3c;
            --clouds: #ecf0f1;
            --concrete: #95a5a6;
            --orange: #f39c12;
            --pumpkin: #d35400;
            --pomegranate: #c0392b;
            --silver: #bdc3c7;
            --asbestos: #7f8c8d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 16px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--wet-asphalt);
            text-align: center;
            margin-bottom: 24px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            width: 100%;
            max-width: 1920px;
            margin: 0 auto;
        }

        .tool-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        }

        .tool-card:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-color-band {
            height: 6px;
            width: 100%;
        }

        .tool-content {
            padding: 20px;
            display: flex;
            align-items: flex-start;
            gap: 16px;
            height: 100%;
        }

        .tool-icon {
            flex-shrink: 0;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            color: white;
            font-size: 24px;
        }

        .tool-icon span {
            font-size: 28px;
        }

        .tool-info {
            flex-grow: 1;
        }

        .tool-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--wet-asphalt);
        }

        .tool-description {
            font-size: 14px;
            font-weight: 400;
            color: var(--asbestos);
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        /* Animation for card interaction */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(52, 152, 219, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(52, 152, 219, 0);
            }
        }

        .tool-card.pulse {
            animation: pulse 1.5s;
        }

        /* For the iframe responsiveness */
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        /* Tooltip style */
        .tooltip {
            position: absolute;
            background-color: var(--wet-asphalt);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 10;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-8px);
            white-space: nowrap;
            pointer-events: none;
        }

        .tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 6px;
            border-style: solid;
            border-color: var(--wet-asphalt) transparent transparent transparent;
        }

        .tool-card:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <h1>Your Custom Tools Dashboard</h1>
    
    <div class="dashboard" id="dashboard">
        <!-- Tool cards will be added here dynamically -->
    </div>

    <script>
        // Define tool data
        const toolColors = [
            'var(--turquoise)', 'var(--emerald)', 'var(--peter-river)', 'var(--amethyst)', 'var(--wet-asphalt)', 'var(--green-sea)',
            'var(--nephritis)', 'var(--belize-hole)', 'var(--wisteria)', 'var(--midnight-blue)', 'var(--sunflower)', 'var(--carrot)',
            'var(--alizarin)', 'var(--clouds)', 'var(--concrete)', 'var(--orange)', 'var(--pumpkin)', 'var(--pomegranate)',
            'var(--silver)', 'var(--asbestos)'
        ];

        const toolIcons = [
            'dashboard', 'analytics', 'build', 'code', 'info', 'settings',
            'pie_chart', 'bar_chart', 'data_usage', 'schedule', 'notifications', 'mail',
            'chat', 'people', 'groups', 'folder', 'cloud', 'security',
            'search', 'help', 'important_devices', 'network_check', 'description', 'fact_check',
            'insights', 'integration_instructions', 'memory', 'pageview', 'storage', 'supervisor_account',
            'task', 'api', 'cable', 'query_stats', 'devices', 'app_settings_alt'
        ];

        // Create all 36 tool cards
        const dashboard = document.getElementById('dashboard');
        
        for (let i = 0; i < 36; i++) {
            const colorIndex = i % toolColors.length;
            const iconIndex = i % toolIcons.length;
            
            const card = document.createElement('div');
            card.className = 'tool-card';
            card.setAttribute('data-tool', `tool-${i+1}`);
            
            const colorBand = document.createElement('div');
            colorBand.className = 'card-color-band';
            colorBand.style.backgroundColor = toolColors[colorIndex];
            
            const content = document.createElement('div');
            content.className = 'tool-content';
            
            const iconDiv = document.createElement('div');
            iconDiv.className = 'tool-icon';
            iconDiv.style.backgroundColor = toolColors[colorIndex];
            
            const icon = document.createElement('span');
            icon.className = 'material-icons';
            icon.textContent = toolIcons[iconIndex];
            iconDiv.appendChild(icon);
            
            const info = document.createElement('div');
            info.className = 'tool-info';
            
            const title = document.createElement('h3');
            title.className = 'tool-title';
            title.textContent = `Tool ${i+1}`;
            
            const description = document.createElement('p');
            description.className = 'tool-description';
            description.textContent = `This is a description for Tool ${i+1}. It explains what this tool does and how to use it.`;
            
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            tooltip.textContent = `Click to open Tool ${i+1}`;
            
            info.appendChild(title);
            info.appendChild(description);
            content.appendChild(iconDiv);
            content.appendChild(info);
            card.appendChild(colorBand);
            card.appendChild(content);
            card.appendChild(tooltip);
            
            dashboard.appendChild(card);
            
            // Add click event
            card.addEventListener('click', function() {
                this.classList.add('pulse');
                console.log(`Tool ${i+1} clicked`);
                // In a real implementation, this would open the tool
                setTimeout(() => {
                    this.classList.remove('pulse');
                }, 1500);
            });
        }

        // Function to automatically resize for iframe
        function resizeForIframe() {
            if (window.self !== window.top) {
                // We're in an iframe
                const height = document.body.scrollHeight;
                window.parent.postMessage({ type: 'resize', height }, '*');
            }
        }

        // Listen for window resize and content changes
        window.addEventListener('resize', resizeForIframe);
        window.addEventListener('load', resizeForIframe);
        
        // Check for iframe resize periodically
        setInterval(resizeForIframe, 500);
    </script>
</body>
</html>
